<!DOCTYPE html>
<html>
<head>
  <title>Connexion...</title>
  <script>
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get('access_token');

    if (token) {
      fetch('https://discord.com/api/users/@me', {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(user => {
        window.opener.postMessage({
          type: 'DISCORD_AUTH',
          username: user.username || user.global_name
        }, '*');
        document.body.innerHTML = '<h2 style="color:#7289da; font-family:Arial; text-align:center; padding:50px;">Connexion r√©ussie ! Fermez cette page.</h2>';
      });
    }
  </script>
</head>
<body style="background:#2C2F33; margin:0;">
  <h2 style="color:white; font-family:Arial; text-align:center; padding:50px;">Connexion en cours...</h2>
</body>
</html>
