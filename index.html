<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connexion en cours...</title>
  <style>
    body { background: #2c2f33; color: #fff; font-family: sans-serif; text-align: center; padding: 50px; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #5865F2; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>Connexion à BLIXT...</h2>
  <div class="spinner"></div>
  <p>Ne fermez pas cette fenêtre.</p>

  <script>
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get('access_token');

    if (token && window.opener) {
      fetch('https://discord.com/api/users/@me', {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(user => {
        window.opener.postMessage({
          type: 'DISCORD_AUTH',
          username: user.username || user.global_name,
          id: user.id,
          avatar: user.avatar
        }, '*');
        // MESSAGE SÛR SANS NULL
        const msg = document.createElement('h2');
        msg.style.color = '#7289da';
        msg.textContent = 'Connexion réussie ! Fermez cette fenêtre.';
        document.body.appendChild(msg);
      })
      .catch(() => {
        const err = document.createElement('h2');
        err.style.color = 'red';
        err.textContent = 'Erreur de connexion.';
        document.body.appendChild(err);
      });
    } else {
      const err = document.createElement('h2');
      err.style.color = 'red';
      err.textContent = 'Aucun token ou popup bloquée.';
      document.body.appendChild(err);
    }
  </script>
</body>
</html>
